<button class="main" (click)=openCase(caseData)>

  <div class="caseItem" id="caseNumber">
    <p>{{caseData.id}}</p>
  </div>
  <div class="caseItem" id="type">
    <p>{{caseData.type}}</p>
  </div>
  <div class="caseItem" id="phone">
    <p> {{customerPhone}}</p>
  </div>
  <div class="caseItem" id="date">
    <p>{{caseData.createdDate}}</p>
  </div>
  <div class="caseItem" id="priority">
    <p>{{caseData.priority}}</p>
  </div>
  <div class="caseItem" id="status">
    <svg class="progress-circle" width="100" height="100" viewBox="0 0 36 36">
      <circle
        class="circle-bg"
        cx="18"
        cy="18"
        r="15.91549431"
        fill="none"
        stroke="#e6e6e6"
        stroke-width="2"
      ></circle>
      <circle
        class="circle-progress"
        cx="18"
        cy="18"
        r="15.91549431"
        fill="none"
        stroke="#0078D7"
        stroke-width="2"
        stroke-dasharray="100, 100"
        [style.stroke-dashoffset]="100 - caseData.status*25"
        stroke-linecap="round"
        transform="rotate(-90 18 18)"
      ></circle>
      <text
        x="18"
        y="18"
        text-anchor="middle"
        dominant-baseline="central"
        font-size="8"
        fill="#0078D7"
      >
        {{caseData.status*25}}%
      </text>
    </svg>
  </div>
</button>
