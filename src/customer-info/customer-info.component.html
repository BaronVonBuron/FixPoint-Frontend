<div>
  <h3>Kundeoplysninger</h3>
  <label>
    Navn:
    <input [(ngModel)]="customer.name" type="text" />
  </label>
  <br />
  <label>
    Email:
    <input [(ngModel)]="customer.email" type="email" />
  </label>
  <br />
  <label>
    Telefon:
    <input [(ngModel)]="customer.phonenumber" type="text" />
  </label>
  <br />
  <label>
    CPR/CVR:
    <input [(ngModel)]="customer.cprcvr" type="text" />
  </label>
</div>
